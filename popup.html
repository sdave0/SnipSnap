<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Prompt Saver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Tag filter container: Only shows filter buttons for tags that exist -->
    <div id="tagFilterContainer" class="header-buttons"></div>
    
    <header class="header">
      <h2>Saved Prompts</h2>
      <div class="header-buttons">
        <button id="addPrompt" class="btn mode-btn">+</button>
        <button id="editMode" class="btn mode-btn" title="Edit Mode"><span class="edit-icon">!</span></button>
        <button id="deleteMode" class="btn mode-btn">â€“</button>
      </div>
    </header>
    
    <p id="noPromptsMessage" class="info">Add a prompt by pressing + to start.</p>
    
    <ul id="promptList" class="prompt-list"></ul>
    
    <!-- Input form is hidden by default -->
<div id="promptFormContainer" class="form-container hidden">
  <input id="promptTitle" type="text" placeholder="Enter title..." class="input-field">
  <textarea id="promptInput" placeholder="Enter your prompt..." class="input-field"></textarea>
  <!-- Tag selector: a button that reveals colored circle options -->
  <div id="tagSelector">
    <button id="tagButton" class="btn">Add a tag?</button>
    <div id="tagOptions" class="hidden tag-options">
      <span class="tag-option red" data-color="red"></span>
      <span class="tag-option blue" data-color="blue"></span>
      <span class="tag-option green" data-color="green"></span>
      <span class="tag-option yellow" data-color="yellow"></span>
    </div>
  </div>
  <button id="savePrompt" class="btn save-btn">Save</button>
</div>

  <script src="popup.js"></script>
</body>
</html>
